title: Ṣəḥufāna Malkəʾ
description: Unpacking the malkəʾ tradition
alt_title: Malkəʾa Gubāʾe

url: https://malkeagubae.com

collections:
  works:
    output: true
  subjects:
    output: false

defaults:
  - # blog posts
    scope:
      path: ""
      type: "posts"
    values:
      layout: "blog/post"
      permalink: /blog/:categories/:year/:month/:day/:title:output_ext
      author: Augustine Dickinson

  - # works
    scope:
      path: ""
      type: "works"
    values:
      layout: "work"
      subjects: []
      commemorations: []

  - # *
    scope:
      path: ""
    values:
      layout: "default"

permalink: pretty

titles_from_headings:
  strip_title: true
  collections: true

feed:
  path: /blog/feed.xml

exclude:
  - CNAME
  - LICENSE
  - README.md
  - build-index.js
  - assets/scripts/fuse/

include:
  - assets/scripts/fuse/dist/fuse.min.js